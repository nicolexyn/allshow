    <style type="text/css">
    #playlist,
    #player {
        width: 400px;
        /* Ancho de todo el contenedor */
        padding: 10px;
        margin: 0 auto;
        display: block;
        text-align: center;
    }
    
    #player {
        /* Imagen de fondo del primer contenedor */
        background: url(//lh3.googleusercontent.com/-9dx_GmP6Yeg/U06qBO9M4EI/AAAAAAAAFEY/FXrhlltF7xc/s300/bg.png);
        padding: 10px 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    
    audio {
        width: 300px;
        /* Ancho del reproductor */
        margin: 0 auto;
        display: inline-block
    }
    
    #player:after {
        /* Imagen animada */
        content: url(//lh3.googleusercontent.com/-KoD5KVOAsGQ/U1B_dWFttoI/AAAAAAAAFFc/uJ3SjLPlDHQ/s75/equalizador.gif);
        padding-left: 10px;
    }
    
    #playlist {
        margin: 0 auto 20px auto;
        display: block;
        background: #424242;
        /* Fondo del segundo contenedor */
        border-top: 5px solid #9F111B;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        text-align: left;
        font-size: 12px;
        /* Estilos de fuente */
        font-family: 'Trebuchet MS', Trebuchet, Verdana, sans-serif;
        font-weight: normal;
    }
    
    #playlist li,
    #playlist ul li {
        background-image: none;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    #playlist li a {
        color: #CCC;
        /* Color de las canciones */
        background: #222;
        /* Fondo de las canciones */
        padding: 7px 5px;
        display: block;
        padding-left: 10px;
        text-decoration: none;
    }
    
    #playlist li a:hover {
        background: #9F111B;
        /* Color de fondo al pasar el cursor */
        text-decoration: none;
    }
    
    #playlist .active a {
        color: #B11623;
        /* Color de la canción activa */
        font-style: italic;
        text-decoration: none;
    }
    
    #playlist .active a:before {
        content: "\25B6";
        color: #CCC;
        font-style: normal;
        padding-right: 8px;
    }
    
    #playlist .active a:hover {
        color: #222;
        /* Color de la canción activa al pasar el cursor */
    }
    
    #playlist,
    audio {
        background: black;
        width: 400px;
    }
    
    .texto-scroll1 {
        background-color: #3379ba;
    }
    
    .texto-scroll2 {
        margin: 10px;
        color: white;
        font-weight: bold;
    }
    
    marquee span {
        margin-right: 100%;
    }
    
    marquee p {
        white-space: nowrap;
        margin-right: 2000px;
    }
    </style>
